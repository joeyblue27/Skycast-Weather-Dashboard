<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Skycast Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style.css">
</head>

<body>

    <!-- shows logo -->

    <div class="skycast-logo mt-2 text-center p-2 bg-primary-subtle text-dark border border-info border-3">
        <h1>Skycast Weather Dashboard</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-3">

<!-- search bar -->

                <h3 class="pt-1">Search City:</h3>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-search" placeholder="🏙️"
                        aria-describedby="input-button">
                    <div class="input-group-append">
                        <button class=" btn bg-danger text-light" id="input-button">Search</button>
                    </div>
                </div>

                <button class="btn btn-dark" id="remove">Clear</button>
                <ul class="list-group"></ul>
            </div>

            <!-- City name and current weather section -->

        
        <div class="col-sm-8 pt-3">
            <div
                class="row fw-bold bg-warning-subtle border border-dark border-3 rounded-3 fst-italic fs-3">
                <div class="col-sm-12">
                    <h3 class="city-name mb-1 mt-2 bolder" id="show-city"></h3>
                    <p>Temperature: <span class="current" id="temperature"></span></p>
                    <p>Humidity: <span class="current" id="humidity"></span></p>
                    <p>Wind: <span class="current" id="wind-mph"></span></p>
                </div>
            </div>

<!-- 5 day weather forecast section -->

            <div class="col-sm-12 pt-2">
                <h3>5 Day Weather Forecast</h3>
                <div class="row">
                    <div
                        class="col-sm-2 fw-bold bg-info-subtle border border-secondary border-3 rounded-2 text-dark ml-2 mb-3 p-2 me-4 mt-2">
                        <p id="datecol0"></p>
                        <p id="imgcol0"></p>
                        <p>Temp: <span id="tempcol0"></span></p>
                        <p>Humidity: <span id="humidcol0"></span></p>
                        <p>Wind: <span id="windcol0"></span></p>
                    </div>
                    <div
                        class="col-sm-2 fw-bold bg-success-subtle border border-secondary border-3 rounded-2 text-dark ml-2 mb-3 p-2 me-4 mt-2">
                        <p id="datecol1"></p>
                        <p id="imgcol1"></p>
                        <p>Temp: <span id="tempcol1"></span></p>
                        <p>Humidity: <span id="humidcol1"></span></p>
                        <p>Wind: <span id="windcol1"></span></p>
                    </div>
                    <div
                        class="col-sm-2 fw-bold bg-info-subtle border border-secondary border-3 rounded-2 text-dark ml-2 mb-3 p-2 me-4 mt-2">
                        <p id="datecol2"></p>
                        <p id="imgcol2"></p>
                        <p>Temp: <span id="tempcol2"></span></p>
                        <p>Humidity: <span id="humidcol2"></span></p>
                        <p>Wind: <span id="windcol2"></span></p>
                    </div>
                    <div
                        class="col-sm-2 fw-bold bg-success-subtle border border-secondary border-3 rounded-2 text-dark ml-2 mb-3 p-2 me-4 mt-2">
                        <p id="datecol3"></p>
                        <p id="imgcol3"></p>
                        <p>Temp: <span id="tempcol3"></span></p>
                        <p>Humidity: <span id="humidcol3"></span></p>
                        <p>Wind: <span id="windcol3"></span></p>
                    </div>
                    <div
                        class="col-sm-2 fw-bold bg-info-subtle border border-secondary border-3 rounded-2 text-dark ml-2 mb-3 p-2 me-4 mt-2">
                        <p id="datecol4"></p>
                        <p id="imgcol4"></p>
                        <p>Temp: <span id="tempcol4"></span></p>
                        <p>Humidity: <span id="humidcol4"></span></p>
                        <p>Wind: <span id="windcol4"></span></p>
                    </div>




                    <script src="js/script.js"></script>
</body>

</html>
